<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <!-- Profile picture mask -->
    <clipPath id="profileClip">
      <circle cx="60" cy="60" r="50"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="1100" cy="530" r="60" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1050" cy="150" r="30" fill="#ec4899" opacity="0.15"/>
  
  <!-- Profile picture -->
  <g transform="translate(50, 50)">
    <!-- Profile background circle -->
    <circle cx="60" cy="60" r="55" fill="url(#textGradient)" opacity="0.3"/>
    <circle cx="60" cy="60" r="52" fill="#1e293b"/>
    <!-- Profile image - scaled to fill circle completely -->
    <image x="10" y="10" width="100" height="100" href="/profile.png" clip-path="url(#profileClip)" preserveAspectRatio="xMidYMid slice"/>
  </g>
  
  <!-- Author credit -->
  <text x="180" y="115" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#94a3b8">
    by @xR0am
  </text>
  
  <!-- Code icon -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="url(#textGradient)" opacity="0.2"/>
    <path d="M16 20L8 28L16 36M32 20L40 28L32 36" stroke="url(#textGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main title -->
  <text x="280" y="220" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">
    VibeLearning
  </text>
  
  <!-- Hero subtitle -->
  <text x="280" y="280" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="400" fill="#cbd5e1">
    Learn Any Developer Tool, Your Way
  </text>
  
  <!-- Tagline -->
  <text x="280" y="340" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="300" fill="#94a3b8">
    AI-Powered Courses from GitHub Repositories
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(280, 380)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="#3b82f6" opacity="0.2"/>
    <text x="60" y="22" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#3b82f6" text-anchor="middle">
      AI-Powered
    </text>
    
    <rect x="140" y="0" width="100" height="32" rx="16" fill="#10b981" opacity="0.2"/>
    <text x="190" y="22" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#10b981" text-anchor="middle">
      Interactive
    </text>
    
    <rect x="260" y="0" width="110" height="32" rx="16" fill="#f59e0b" opacity="0.2"/>
    <text x="315" y="22" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#f59e0b" text-anchor="middle">
      Gamified
    </text>
  </g>
  
  <!-- Built on Replit badge - exact center calculation -->
  <image x="350" y="540" width="500" height="50" href="https://replit.com/badge?caption=Built%20on%20Replit&amp;theme=dark"/>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#textGradient)" opacity="0.3"/>
</svg>